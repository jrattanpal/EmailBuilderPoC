<template>
    <template if:false={renderJson}>
        {msg}
    </template> 

    <template if:true={webinarList}>
        <template if:true={renderJson}>

            <lightning-card>
                <h3 slot="title">
                    {webinarListJson.subject}
                </h3>

                <p class="slds-p-horizontal_small">
                    {webinarListJson.description}
                    <br/><br/>
                    Start: {webinarListJson.startTime}
                    <br/><br/>
                    End: {webinarListJson.endTime}
                </p>

                <div slot="footer">
                    Register: {webinarListJson.regUrl}
                </div>
            
            </lightning-card>
        </template> 
    </template>
</template>
